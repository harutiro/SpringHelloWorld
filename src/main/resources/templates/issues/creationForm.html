<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題作成　|　課題管理アプリケーション</title>
</head>
<body>

<h1>課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issuesForm}">
    <div>
        <label for="summaryInput">概要</label>
<!-- 　　＊選択したオブジェクトに対して、summaryを参照する。  -->
        <input type="text" id="summaryInput" th:field="*{summary}">
    </div>

    <div>
        <label for="descriptionInput">説明</label>
        <textarea id="descriptionInput" row="10" th:field="*{description}"></textarea>
    </div>

    <div>
        <button type="submit">作成</button>
    </div>
</form>


</body>
</html>
